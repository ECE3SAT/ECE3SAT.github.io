{{ define "main" }}

<div class="content content_single">

    <h1>
        {{ .Title }}
    </h1>
    {{ if .Params.image }}
        <img class="post_illustration" src="{{ .Params.image }}" alt="{{ .Params.image_legend }}">
        <legend style="margin:auto; text-align:center;">{{ .Params.image_legend }}</legend>
    {{ end }}

    <hr />

    {{ .Content }}

</div>

{{ end }}
